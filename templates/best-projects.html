<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSE Best Projects</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Manrope', sans-serif;
        }
        .SO_Frame{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 1080px;
            height: 1920px;
            overflow: hidden;
            background: url(images/Q_BG.png) no-repeat center center;
            background-size: cover;
            color: white;
            padding: 96px 48px;
        }  
        .O_Footer{
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.20);
            background: rgba(255, 255, 255, 0.10);
            backdrop-filter: blur(2.5px);
            padding: 6px 12px;
            height: 50px;
        }      
        .A_Logo{
            width: 146.73px;
            height: 50.69px;
        }
        .container {
            text-align: center;
            max-width: 900px;
            padding: 80px 60px;
        }
        
        .header {
            margin-bottom: 120px;
        }
        
        .title {
            font-size: 72px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 36px;
            font-weight: 600;
            opacity: 0.9;
        }
        
        .projects-container {
            display: flex;
            flex-direction: column;
            gap: 60px;
            margin-bottom: 80px;
        }
        
        .project-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: left;
        }
        
        .project-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .project-emoji {
            font-size: 48px;
            margin-right: 20px;
        }
        
        .project-type {
            font-size: 32px;
            font-weight: 700;
            opacity: 0.9;
        }
        
        .project-title {
            font-size: 36px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .project-stat {
            font-size: 28px;
            font-weight: 600;
            opacity: 0.8;
        }
        
        .stat-highlight {
            color: #FFD700;
            font-weight: 800;
        }
        
        .footer {
            font-size: 32px;
            font-weight: 600;
            opacity: 0.8;
            text-align: center;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        .container > * {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="SO_Frame">
    <img class="A_Logo" src="images/Q_Logo.svg" alt="">
    <div class="container">     
        <div class="projects-container">
            <div class="project-card">
                <div class="project-header">
                    <span class="project-emoji">üèÜ</span>
                    <div class="project-type">–õ–£–ß–®–ò–ô –ü–†–û–ï–ö–¢</div>
                </div>
                <div class="project-title">{{bestProjectTitle}}</div>
                <div class="project-stat">–û—Ü–µ–Ω–∫–∞: <span class="stat-highlight">{{bestProjectMark}}</span> –±–∞–ª–ª–æ–≤</div>
            </div>
            
            <div class="project-card">
                <div class="project-header">
                    <span class="project-emoji">üî•</span>
                    <div class="project-type">–°–ê–ú–´–ô –ü–û–ü–£–õ–Ø–†–ù–´–ô</div>
                </div>
                <div class="project-title">{{mostLikedProjectTitle}}</div>
                <div class="project-stat"><span class="stat-highlight">{{mostLikedProjectLikes}}</span> –ª–∞–π–∫–æ–≤ –Ω–∞ HseDesign</div>
            </div>
        </div>
        
        <div class="footer">
            üéì HSE Portfolio Wrapped
        </div>
    </div>
    <div class="O_Footer">
        @adchubbot
    </div>
</body>
</html>
