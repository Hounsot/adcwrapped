<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSE Team Stats</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            width: 1080px;
            height: 1920px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 900px;
            padding: 80px 60px;
        }
        
        .header {
            margin-bottom: 120px;
        }
        
        .title {
            font-size: 72px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 36px;
            font-weight: 600;
            opacity: 0.9;
        }
        
        .main-stat {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 80px 60px;
            margin-bottom: 80px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .main-number {
            font-size: 120px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .main-label {
            font-size: 36px;
            font-weight: 600;
            opacity: 0.9;
        }
        
        .teammates-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 40px;
            margin-bottom: 80px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .teammates-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .teammates-list {
            font-size: 28px;
            font-weight: 600;
            line-height: 1.4;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .footer {
            font-size: 32px;
            font-weight: 600;
            opacity: 0.8;
            text-align: center;
        }
        
        .emoji {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        .container > * {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">–¢–í–û–Ø –ö–û–ú–ê–ù–î–ê</div>
            <div class="subtitle">{{studentName}}</div>
        </div>
        
        <div class="main-stat">
            <span class="emoji">ü§ù</span>
            <div class="main-number">{{teamProjects}}</div>
            <div class="main-label">–≥—Ä—É–ø–ø–æ–≤—ã—Ö –ø—Ä–æ–µ–∫—Ç–æ–≤</div>
        </div>
        
        <div class="teammates-section">
            <div class="teammates-title">üë• –¢–≤–æ–∏ —Å–æ–∞–≤—Ç–æ—Ä—ã:</div>
            <div class="teammates-list">{{teammatesList}}</div>
        </div>
        
        <div class="footer">
            üéì HSE Portfolio Wrapped
        </div>
    </div>
</body>
</html>
