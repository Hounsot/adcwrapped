<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSE Portfolio Stats</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            width: 1080px;
            height: 1920px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 900px;
            padding: 80px 60px;
        }
        
        .header {
            margin-bottom: 120px;
        }
        
        .year {
            font-size: 48px;
            font-weight: 600;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 72px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 36px;
            font-weight: 600;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin-bottom: 100px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 96px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 28px;
            font-weight: 600;
            opacity: 0.9;
            line-height: 1.2;
        }
        
        .footer {
            font-size: 32px;
            font-weight: 600;
            opacity: 0.8;
            text-align: center;
        }
        
        .highlight {
            color: #FFD700;
            font-weight: 700;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        .container > * {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="year">2024</div>
            <div class="title">–¢–í–û–Ø –°–¢–ê–¢–ò–°–¢–ò–ö–ê</div>
            <div class="subtitle">{{studentName}}</div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-number">{{totalProjects}}</div>
                <div class="stat-label">–ø—Ä–æ–µ–∫—Ç–æ–≤<br>—Å–æ–∑–¥–∞–Ω–æ</div>
            </div>
            
            <div class="stat-item">
                <div class="stat-number">{{averageMark}}</div>
                <div class="stat-label">—Å—Ä–µ–¥–Ω—è—è<br>–æ—Ü–µ–Ω–∫–∞</div>
            </div>
            
            <div class="stat-item">
                <div class="stat-number">{{totalLikes}}</div>
                <div class="stat-label">–ª–∞–π–∫–æ–≤<br>–ø–æ–ª—É—á–µ–Ω–æ</div>
            </div>
            
            <div class="stat-item">
                <div class="stat-number">{{projectsWithHseDesign}}</div>
                <div class="stat-label">–ø—Ä–æ–µ–∫—Ç–æ–≤ –Ω–∞<br>HseDesign</div>
            </div>
        </div>
        
        <div class="footer">
            üéì HSE Portfolio Wrapped
        </div>
    </div>
</body>
</html>
